<html>
	<head>
		<meta charset="utf-9" />
		<title>Comments</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<h1 class="title">Комментарии</h1>

			<!--COMMENTS SECTION-->
			<section class="comment__wrapper" id="commentList"></section>

			<!--FORM SECTION-->
			<section>
				<form name="comment">
					<!--CONTAINER NAME-->
					<div class="form__container__name">
						<p class="form__name__title">Имя</p>
						<input
							type="text"
							name="username"
							class="nice-input"
							placeholder="Ваше имя"
						/>
					</div>

					<!--CONTAINER TEXT-->
					<article class="form__wrapper__comment">
						<div class="form__container__comment">
							<p class="form__comment__title">Комментарий</p>
							<textarea
								class="nice-input"
								name="commentText"
								placeholder="Ваш комментарий
								"
							></textarea>
						</div>
					</article>

					<article class="form__bottom__content">
						<!--CONTAINER DATE-->
						<div class="form__container__date">
							<p>Дата</p>
							<input type="date" class="nice-input" name="date" />
						</div>

						<button class="form__submit-btn" id="submit-btn">Отправить</button>
					</article>
				</form>
			</section>
		</main>
	</body>
</html>
